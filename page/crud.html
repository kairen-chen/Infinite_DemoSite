  <body>
    <div id="itemContainer"></div>
    <div id="createContainer">
      <input type="text" class="inputTitle" placeholder="title" />
      <input type="text" class="inputAuthor" placeholder="author" />
      <button onClick="createHandle()">Create data</button>
    </div>

    <script>
      "use strict";

      (function () {
        readHandle();
      })();

      var data, context;

      function createHandle() {
        create_action({
          title: $(".inputTitle").val(),
          author: $(".inputAuthor").val(),
        }).done(function (res) {
          readHandle();
          $(".inputTitle").val(null);
          $(".inputAuthor").val(null)
        });
      }

      function readHandle() {
        read_action().done(function (res) {
          data = res;
          context = "";
          $.each(data, function (key, item) {
            context += `
            <div id=${item.id}>
                <div>編號: ${item.id}  => </div>
                <input type="text" class="title" value=${item.title}>
                <input type="text" class="author" value=${item.author}>
                <button onClick="updateHandle(${item.id})">Update</button>
                <button onClick="deleteHandle(${item.id})">Delete</button>
                </div>`;
          });
          $("#itemContainer").html("").html(context);
        });
      }

      function updateHandle(id) {
        update_action(data, {
          id,
          title: $("#" + id)
            .find(".title")
            .val(),
          author: $("#" + id)
            .find(".author")
            .val(),
        }).done(function (res) {
          console.log("update success,result => ", res);
        });
      }

      function deleteHandle(id) {
        delete_action(id).done(function () {
          delete data[id];
          $("#" + id).remove();
        });
      }
